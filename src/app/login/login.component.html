
<div class="row d-flex justify-content-center">

    <!-- Default form register -->
    <form class="text-center border border-light p-5" action="#!" #form="ngForm" (submit)="onSubmit(form)" [class.loading]="loading">

        <p class="h4 mb-4">Sign up</p>

        <div class="form-row mb-4">
            <div class="col">
            <!-- First name -->
            <input type="text" name="firstName" id="defaultRegisterFormFirstName" class="form-control"
              placeholder="First Name" ngModel>
            </div>
            <div class="col">
            <!-- Last name -->
            <input type="text" name="lastName" id="defaultRegisterFormLastName" class="form-control"
              placeholder="Last Name" ngModel>
            </div>
        </div>

        <!-- E-mail -->
        <input type="email" name="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail"
          ngModel>

        <!-- Password -->
        <input type="password" name="password" id="defaultRegisterFormPassword" class="form-control"
          placeholder="Password"
            aria-describedby="defaultRegisterFormPasswordHelpBlock" ngModel>
        <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
            At least 8 characters and 1 digit
        </small>

        <!-- Phone number -->
        <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number"
            aria-describedby="defaultRegisterFormPhoneHelpBlock" ngModel>
        <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
            Optional - for two step authentication
        </small>

        <!-- Newsletter -->
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter">
            <label class="custom-control-label" for="defaultRegisterFormNewsletter">Subscribe to our newsletter</label>
        </div>

        <!-- Sign up button -->
        <button class="btn btn-info my-4 btn-block" type="submit">Sign Up</button>

        <!-- Social register -->
        <p>or sign up with:</p>

        <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
        <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
        <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
        <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>

        <hr>

        <!-- Terms of service -->
        <p>By clicking
            <em>Sign up</em> you agree to our
            <a href="" target="_blank">terms of service</a>

    </form>
    <!-- Default form register -->

</div>
